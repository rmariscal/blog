<div id="summary" class="section level3">
<h3><em>Summary</em></h3>
<p>I’m Rodrigo Mariscal a mexican economist that has worked at the <a href="https://www.iif.com/">Institute of International Finance</a>, the <a href="http://www.imf.org/external/index.htm">IMF’s</a> Western Hemisphere Department, the <a href="https://www.iadb.org/">Inter-American Development Bank</a>, and <a href="http://www.banxico.org.mx/">Mexico’s Central Bank</a>. I hold an M.A. in economics from <a href="https://www.colmex.mx/">El Colegio de Mexico</a>. My research focuses on macroeconomics, with emphasis on the credibility of inflation regimes in Latin America, sovereign debt restructurings, and commodity prices.</p>
